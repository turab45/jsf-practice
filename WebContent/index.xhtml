<title>Welcome Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

</h:head>  
<h:body> 

<div class="container mt-5">

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><strong>NEW</strong></button>


<h:dataTable class="table" value="#{studentMB.allStudents}" var="student">  
	<h:column>  
	<f:facet name="header">Name</f:facet>  
	<h:outputText value="#{student.name}"/>  
	</h:column>
	
	<h:column>  
	<f:facet name="header">Father Name</f:facet>  
	<h:outputText value="#{student.fatherName}"/>  
	</h:column> 
	
	<h:column>  
	<f:facet name="header">Department</f:facet>  
	<h:outputText value="#{student.department}"/>  
	</h:column>
	
	<h:column>  
	<f:facet name="header">District</f:facet>  
	<h:outputText value="#{student.district}"/>  
	</h:column>
	
	<h:column>  
	<f:facet name="header">Actions</f:facet>  
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">UPDATE</button>
	<button type="button" class="btn btn-danger">DELETE</button>  
	</h:column>
	
</h:dataTable>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
          <h:outputText value="Name" class="col-form-label" />
            <input type="text" class="form-control" id="recipient-name"/>
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>  

</div>
</h:body>
