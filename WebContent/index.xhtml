<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
<h:head>  
<title>JSF Crud Application</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</h:head>  
<h:body> 

<div class="container mt-5">

<div class="container mt-5 d-flex justify-content-center flex-column">

<div class="card text-dark bg-light mb-3" style="max-width: 35rem;">
  <div class="card-header"><strong>Add New Student</strong></div>
  <div class="card-body">
    <h:form>
  <div class="mb-3">
          <h:outputText value="Name" class="col-form-label" />
          <h:inputText id="name" value="#{studentMB.name}" class="form-control" required="true" requiredMessage="Name is required."><f:validateRequired/></h:inputText>
          <h:message for="name" class="form-text" style="color:red" />
           
          </div>
          <div class="mb-3">
          <h:outputText value="Father Name" class="col-form-label" />
          <h:inputText id="fatherName" value="#{studentMB.fatherName}" class="form-control" required="true" requiredMessage="Father name is required." ><f:validateRequired/></h:inputText>
            <h:message for="fatherName" class="form-text" style="color:red" />
          </div>
          <div class="mb-3">
          <h:outputText value="Department" class="col-form-label" />
          <h:selectOneMenu value="#{studentMB.department}" class="form-select" aria-label="Default Select Department">
           <f:selectItem itemValue="department" itemLabel="Select Department" selected="true"/>
    		<f:selectItem itemValue="Software" itemLabel="Software"/>
    		<f:selectItem itemValue="Computer Systems" itemLabel="Computer Systems"/>
    		<f:selectItem itemValue="Telecommunication" itemLabel="Telecommunication"/>
    		<f:selectItem itemValue="Electronics" itemLabel="Electronics"/>
    		<f:selectItem itemValue="Mechanical" itemLabel="Mechanical"/>
    		<f:selectItem itemValue="Electrical" itemLabel="Electrical"/>
    		<f:selectItem itemValue="Petrolium and Natural Gas" itemLabel="Petrolium and Natural Gas"/>
    	</h:selectOneMenu>
           
          </div>
          
          <div class="mb-3">
          <h:outputText value="District" class="col-form-label" />
          <h:selectOneMenu value="#{studentMB.district}" class="form-select" aria-label="Select District">
          <f:selectItem itemValue="district" itemLabel="Select District" selected="true"/>
    		<f:selectItem itemValue="Tharparkar" itemLabel="Tharparkar"/>
    		<f:selectItem itemValue="Umerkot" itemLabel="Umerkot"/>
    		<f:selectItem itemValue="Nawabshah" itemLabel="Nawabshah"/>
    		<f:selectItem itemValue="Jamshoro" itemLabel="Jamshoro"/>
    		<f:selectItem itemValue="Hyderabad" itemLabel="Hyderabad"/>
    		<f:selectItem itemValue="Sukkur" itemLabel="Sukkur"/>
    		<f:selectItem itemValue="Larkana" itemLabel="Larkana"/>
    	</h:selectOneMenu>
           
          </div>
        
        <div class="mb-3">
        <h:commandButton action="#{studentMB.cancel()}" value="Cancel" class="btn btn-primary" style="margin-right: 5px;"/>
        <h:commandButton action="#{studentMB.add()}" value="Add" class="btn btn-primary"/>
      	</div>
</h:form>
  </div>
</div>

</div>


<h:dataTable class="table" value="#{studentMB.allStudents}" var="student">  
	<h:column>  
	<f:facet name="header">Name</f:facet>  
	<h:outputText value="#{student.name}"/>  
	</h:column>
	
	<h:column>  
	<f:facet name="header">Father Name</f:facet>  
	<h:outputText value="#{student.fatherName}"/>  
	</h:column> 
	
	<h:column>  
	<f:facet name="header">Department</f:facet>  
	<h:outputText value="#{student.department}"/>  
	</h:column>
	
	<h:column>  
	<f:facet name="header">District</f:facet>  
	<h:outputText value="#{student.district}"/>  
	</h:column>
	
	<h:column>  
	<f:facet name="header">Actions</f:facet>
	<h:form style="display:initial;">  
	
	<h:commandButton action="#{studentMB.update(student.id)}" value="UPDATE" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal" data-bs-whatever="@mdo"/>
	</h:form>
	<h:form style="display:initial;">
	<h:commandButton action="#{studentMB.delete(student.id)}" value="DELETE" class="btn btn-danger"/>
	</h:form>  
	</h:column>
	
</h:dataTable>


<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  
    <div class="modal-content">
     <h:form id="updateform">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
          <div class="mb-3">
          <h:outputText value="Name" class="col-form-label" />
          <h:inputText id="name" value="#{studentMB.name}" class="form-control"><f:validateRequired/></h:inputText>
          <h:message for="name" value="Name can't be empty." class="form-text" style="color:red" />
           
          </div>
          <div class="mb-3">
          <h:outputText value="Father Name" class="col-form-label" />
          <h:inputText value="#{studentMB.fatherName}" class="form-control" />
           
          </div>
          <div class="mb-3">
          <h:outputText value="Department" class="col-form-label" />
          <h:selectOneMenu value="#{studentMB.department}" class="form-select" aria-label="Default Select Department">
    		<f:selectItem itemValue="SW" itemLabel="Software"/>
    		<f:selectItem itemValue="CS" itemLabel="Computer Systems"/>
    		<f:selectItem itemValue="TL" itemLabel="Telecommunication"/>
    		<f:selectItem itemValue="ES" itemLabel="Electronics"/>
    		<f:selectItem itemValue="ME" itemLabel="Mechanical"/>
    		<f:selectItem itemValue="EL" itemLabel="Electrical"/>
    		<f:selectItem itemValue="PG" itemLabel="Petrolium and Natural Gas"/>
    	</h:selectOneMenu>
           
          </div>
          
          <div class="mb-3">
          <h:outputText value="District" class="col-form-label" />
          <h:selectOneMenu value="#{studentMB.district}" class="form-select" aria-label="Select District">
    		<f:selectItem itemValue="Tharparkar" itemLabel="Tharparkar"/>
    		<f:selectItem itemValue="umerkot" itemLabel="Umerkot"/>
    		<f:selectItem itemValue="nawabshah" itemLabel="Nawabshah"/>
    		<f:selectItem itemValue="jamshoro" itemLabel="Jamshoro"/>
    		<f:selectItem itemValue="hyderabad" itemLabel="Hyderabad"/>
    		<f:selectItem itemValue="sukkur" itemLabel="Sukkur"/>
    		<f:selectItem itemValue="larkana" itemLabel="Larkana"/>
    	</h:selectOneMenu>
           
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <h:commandButton action="#{studentMB.add()}" value="Add" class="btn btn-primary"/>
      </div>
       </h:form>
    </div>
  </div>
</div>

</div>
</h:body>  
</html>
