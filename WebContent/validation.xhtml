<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
    	<title>JSF components</title>
    </h:head>
    <h:body>

    	</h:form>
    	
    	
    </h:body>
